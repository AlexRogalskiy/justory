pre-commit:
  parallel: true
  commands:
    prettier:
      files: git diff --name-only @{push}
      glob: "*.{js,ts}"
      run: npx prettier --single-quote --write
    linter:
      files: git diff --name-only @{push}
      glob: "*.{js,ts}"
      run: npx eslint --cache --fix --quiet --format codeframe --ext js,ts {files}
    tests:
      files: git diff --name-only @{push}
      glob: "*.{js,ts}"
      run: jest --findRelatedTests {files}

pre-push:
  commands:
    packages-audit:
      tags: packages security
      run: npm run audit
